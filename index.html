<!DOCTYPE html>

<html>
    <head>
        <style>
            .error {
                color: red;
            }
        </style>
        <title>New User Registration</title>
    </head>
    <body>
    <h1>Signup Here!</h1>
        <form action="/" method="post">
            <table>
                <tr>
                    <td><label for="username">Please Enter your name</label></td>
                    <td>
                        <input name="username" type="text" value="{{ username_stay }}">
                        <span class="error">{{ username_error }}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="password">New Password Here</label></td>
                    <td>
                        <input name="password" type="password">
                        <span class="error">{{ password_error }}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="verify">Password Verification..DUH!</label></td>
                    <td>
                        <input name="verify" type="password">
                        <span class="error">{{ verify_error }}</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email (If you feel like it)</label></td>
                    <td>
                        <input type="text" name="email" value="{{ email_stay }}">
                        <span class="error">{{ email_error }}</span>
                    </td>
                </tr>
            </table>
            <input type="submit">
        </form>
    </body>
</html>
